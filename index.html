<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="tamagotchi.js"></script>
</head>
<body>
    <div class="contai"></div>
        <div>
            <h3 style="color: white;"></h3>
        </div>
    <div class="tamagotchi">
        <h1 class="tamagotchi-name">Welcome To The World Of Milktchi !</h1>
        <img id="pet-image" class="pet-animation"src="images/egg.png" alt="tamagotchi">
        <div class="stats">
            <div class="stat">
                <h2>Hunger</h2>
                <progress id="hunger-level" max="100" value="100"></progress>
                <button id="eat-button">Feed</button>
            </div>
            <div class="stat">
                <h2>Boredom</h2>
                <progress id="boredom-level" max="100" value="100"></progress>
                <button id="play-button">Play</button>
            </div>
            <div class="stat">
                <h2>Sleepiness</h2>
                <progress id="sleepiness-level" max="100" value="100"></progress>
                <button id="sleep-button">Sleep</button>
            </div>
            </div>
        <p class="age-display">Age: <span id="age">0</span></p>
        <button id="start-game-button">Start Game</button>
        <div class="name-input">
    <input type="text" id="pet-name" placeholder="Click To Rename Pet ">
    <button id="set-name-button">Set Name</button>
    </div>
    <div class="alert-container" id="alert-container">
        <div class="alert-box">
    
            <img src="images/giphy gameover.gif" alt="Tamagotchi Died">
        </div>
</body>
</html>
